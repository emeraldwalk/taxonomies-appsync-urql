overwrite: true
schema: '/Users/bingles/code/taxonomies/schema.graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    config:
      withComponent: false
      withHooks: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
